<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores de Papel</title>

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- ESTILOS -->
  <style>
    :root {
      --black: #292421;
      --copper: #A75F37;
      --pink: #CA8E82;
      --tan: #D9B99F;
      --blush: #F2D6CE;
      --vanilla: #F2E7DD;
      --green: #7A958F;
      --mint: #BAE0DA;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--vanilla);
      color: var(--black);
      line-height: 1.6;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      padding: 4rem;
      background: linear-gradient(to right, var(--vanilla), var(--blush));
      align-items: center;
      gap: 2rem;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
    }

    .hero h1 span {
      color: var(--copper);
    }

    .hero p {
      margin: 1rem 0 2rem;
    }

    .hero img {
      width: 120%;
      border-radius: 16px;
    }

    .btn {
      background: var(--copper);
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      font-weight: 500;
    }

    /* BENEFICIOS */
    .benefits {
      display: flex;
      justify-content: space-around;
      background: var(--tan);
      padding: 3rem 1rem;
      text-align: center;
      flex-wrap: wrap;
    }

    .benefit {
      max-width: 200px;
      margin: 1rem;
    }

    .benefit span {
      font-size: 2rem;
    }

    /* CATÁLOGO */
    .catalog {
      padding: 4rem 2rem;
      text-align: center;
    }

    .catalog h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .product {
      background: var(--blush);
      padding: 1rem;
      border-radius: 18px;
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }

    .price {
      color: var(--copper);
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .buy {
      display: inline-block;
      background: var(--copper);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    /* CTA */
    .cta {
      background: var(--black);
      color: var(--vanilla);
      text-align: center;
      padding: 3rem 2rem;
    }

    /* FOOTER */
    footer {
      background: var(--black);
      color: var(--vanilla);
      text-align: center;
      padding: 1.5rem;
    }

    footer a {
      color: var(--mint);
      margin: 0 0.6rem;
      text-decoration: none;
    }

    /* BOTÓN WHATSAPP */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--green);
      color: white;
      font-size: 1.8rem;
      padding: 0.9rem 1rem;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
